apiVersion: v1
kind: Secret
metadata:
  name: postgresql-secret
  namespace: workflowhub
type: Opaque
stringData:
  username: workflowhub
  password: CHANGE_ME_POSTGRESQL_PASSWORD
  url: postgresql://workflowhub:CHANGE_ME_POSTGRESQL_PASSWORD@postgresql:5432/workflowhub?sslmode=require
---
