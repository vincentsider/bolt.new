<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkflowHub</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .container {
        background: white;
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 500px;
      }
      h1 {
        color: #333;
        margin-bottom: 1rem;
        font-size: 2.5rem;
      }
      .subtitle {
        color: #666;
        margin-bottom: 2rem;
        font-size: 1.2rem;
      }
      .status {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: #f0f9ff;
        padding: 0.75rem 1.5rem;
        border-radius: 50px;
        color: #0369a1;
        font-weight: 500;
        margin-bottom: 2rem;
      }
      .info {
        background: #f8f9fa;
        padding: 1.5rem;
        border-radius: 8px;
        margin: 1.5rem 0;
      }
      .button {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 0.75rem 2rem;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.2s;
      }
      .button:hover {
        background: #5a67d8;
      }
      code {
        background: #f1f5f9;
        color: #334155;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-family: 'SF Mono', Monaco, monospace;
      }
    </style>
  </head>
